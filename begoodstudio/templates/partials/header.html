<div class="headercontainer clearfix">
	<div class="headerlogo">
		<a href="/">
			<img src="/static/images/begoodlogo.png">
		</a>
	</div>

	<div class="topnav" id="myTopnav">
		<div>
			<a href="javascript:void(0);" style="" class="icon" onclick="myFunction()">
				&#9776;
			</a>
		</div>

		<div class="mobilenavmargin">

			<div id="homebutton">
				<a href="/">
					<span>Home</span>
				</a>
			</div>

			<div id="cstrigger">
				<a href="/casestudies">
					<span>Case Studies</span>
				</a>
			</div>

			<div id="abouttrigger">
				<a href="/about">
					<span>About</span>
				</a>
			</div>

			<div id="contacttrigger">
				<a href="/contact">
					<span>Contact Us</span>
				</a>
			</div>
		</div>
	</div>
</div>

<style>
	.mobilenavmargin{
		padding-top:60%;
	}

	@media screen and (min-width: 425px){
		.mobilenavmargin{
			padding-top:40%;
		}
	}

	@media screen and (min-width: 1024px){
		.mobilenavmargin{
			padding-top:0%;
		}
	}

	#homebutton{
	}

		@media (min-width: 1024px){
			#homebutton{
				display:none;
			}
		}

</style>

<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>

{% block content %}
<style>
/*main container color */
      #maincontainer{
        background-color:{{ cms.colors.maincontainer }};
      }
/*content container color */
      #contentcontainer{
        background-color:{{ cms.colors.maincontainer}};
      }
/*about container color */
      #aboutcontainer{
        background-color:{{ cms.colors.aboutcontainer }};
      }
/*contact container color */
      #contactcontainer{
        background-color:{{ cms.colors.contactcontainer }};
      }
/*video container color */
      #videocontainer{
        background-color: {{ cms.colors.videocontainer }};
      }
/*text color */
      #maincontainer{
        color:{{ cms.colors.text }};
      }

      #contentcontainer{
        color:{{ cms.colors.text }};
      }

      #aboutcontainer{
        color:{{ cms.colors.text }};
      }

      #contactcontainer{
        color:{{ cms.colors.text }};
      }

      #videocontainer{
        color:{{ cms.colors.text }};
      }
</style>
{% endblock %}
